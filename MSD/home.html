<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>JobBuddy - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">JobBuddy</div>
    <nav>
      <ul>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Companies</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn">Login</a>
      <a href="signup.html" class="btn">Sign Up</a>
    </div>
  </header>

  <section class="hero">
    <h1>Explore Top Jobs</h1>

  <section class="job-categories">

    <div class="category-grid">
      <div class="category-card">Software Engineer</div>

      <div class="category-card">Digital Marketing</div>
      <div class="category-card">Finance & Accounting</div>
